name: Publish Extension

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Package and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Zip extension
        run: |
          cd extension
          zip -r ../extension.zip ./*
          cd ..

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: extension.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
