<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unseen Posts - NGA Reminder</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            min-width: 600px;
            min-height: 400px;
        }

        .posts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .posts-header h1 {
            font-size: 20px;
            margin: 0;
        }

        .posts-count {
            font-size: 14px;
            opacity: 0.9;
        }

        .posts-list {
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .post-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .post-item:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .post-thread-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .post-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 8px;
            font-size: 13px;
            color: #666;
        }

        .post-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .post-content {
            color: #444;
            font-size: 14px;
            line-height: 1.5;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #e0e0e0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state h2 {
            color: #999;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #bbb;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="posts-header">
        <div>
            <h1>ðŸ”” Unseen Posts</h1>
            <div class="posts-count" id="posts-count">0 posts</div>
        </div>
        <button id="clear-all-btn" class="btn btn-danger">Clear All</button>
    </div>

    <div class="posts-list" id="posts-list">
        <div class="empty-state">
            <div class="empty-state-icon">ðŸ“­</div>
            <h2>No Unseen Posts</h2>
            <p>You're all caught up!</p>
        </div>
    </div>

    <script src="posts.js" type="module"></script>
</body>

</html>
